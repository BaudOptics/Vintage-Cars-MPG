  <body>

  <div class="bg-danger navbar-dark text-white">
    <div class="container">
      <nav class="navbar px-0 navbar-expand-lg navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

            <a href="/index" class="pl-md-0 p-3 text-white">Garage</a>

  <div class="container">
    <style>
      body {
        background-image: url("static/assets/img/logosorange.png");
      }
    </style>
    <div class="row margin-top-50">
      <div class="col-md-2">
        <aside class="filters">
          <div class="panel panel-default">
            <div class="panel-heading">Filter by one or more search criteria:</div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <ul class="list-group" id="filters">
                    <li class="filter list-group-item">
                      <label for="Model_Year">Model Year (1970-1982)</label>
                      <input class="form-control" id="Model_Year" type="text" placeholder="1970">
                    </li>
                    <li class="filter list-group-item">
                      <label for="Make">Make</label>
                      <input class="form-control" id="Make" type="text" placeholder="AMC">
                    </li>
                    <li class="filter list-group-item">
                      <label for="Country">Country</label>
                      <input class="form-control" id="Country" type="text" placeholder="England">
                    </li>
                    
                  </ul>
                </div>
                <button id="filter-btn" type="button" margin: auto class="btn btn-default">Filter Table</button>
                <button id="clear-btn" type="button" margin: auto class="btn btn-default" onClick="window.location.href=window.location.href">Clear Filters</button>
                </form>
            </div>
          </div>
        </aside>
      </div>
    <div class="col-md-10">
      <div id="table-area" class="">
        <table id="data-table" class="table table-striped">
          <thead>
            <tr>
              <th class="table-head">Model Year</th>
              <th class="table-head">Make</th>
              <th class="table-head">Model</th>
              <th class="table-head">MPG</th>
              <th class="table-head">Cylinders</th>
              <th class="table-head">Displacement</th>
              <th class="table-head">Horsepower</th>
              <th class="table-head">Acceleration</th>
              <th class="table-head">Weight</th>
              <th class="table-head">Country</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
