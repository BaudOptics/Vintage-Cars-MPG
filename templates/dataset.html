<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dataset</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <link rel="stylesheet" href="../static/assets/css/bootstrap4-retro.min.css">


  <link href="https://fonts.googleapis.com/css?family=Montserrat|Shrikhand" rel="stylesheet">
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!--D3-->
  <script src="https://d3js.org/d3.v5.js"></script>
</head>

<body>

  <div class="bg-danger navbar-dark text-white">
    <div class="container">
      <nav class="navbar px-0 navbar-expand-lg navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a href="/index" class="pl-md-0 p-3 text-white">Front Page</a>
            <a href="/viz" class="p-3 text-decoration-none text-white">Visualizations</a>
            <a href="/ML" class="p-3 text-decoration-none text-white">Machine Learning</a>
            <a href="/play" class="p-3 text-decoration-none text-white">The Mechanics</a>
            <a href="/dataset" class="p-3 text-decoration-none text-white">Under the Hood</a>
            <a href="/about_us" class="p-3 text-decoration-none text-white">About Us</a>
          </div>
        </div>
      </nav>

    </div>
  </div>


  <div class="row text-center" style="margin-top:3%">
    <div class="col-md-12">
      <h1 class="display-4">MPG Data</h1>
    </div>
  </div>
  <br><br>



  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <div class="card border-primary mb-3" style="max-width: 20rem;">
          <div class="card-header">Find your favorite car!</div>
          <div class="card-body">
            <aside class="filters">
              <div class="panel panel-default">
                <div class="panel-heading">Filter by one or more search criteria:</div>
                <div class="panel-body">
                  <form>
                    <div class="form-group">
                      <ul class="list-group" id="filters">
                        <li class="filter list-group-item">
                          <label for="Model_Year">Model Year (1970-1982)</label>
                          <input class="form-control" id="Model_Year" type="text" placeholder="1970">
                        </li>
                        <li class="filter list-group-item">
                          <label for="Make">Make</label>
                          <input class="form-control" id="Make" type="text" placeholder="AMC">
                        </li>
                        <li class="filter list-group-item">
                          <label for="Country">Country</label>
                          <input class="form-control" id="Country" type="text" placeholder="England">
                        </li>

                      </ul>
                    </div>
                    <button id="filter-btn" type="button" margin: auto class="btn btn-primary">Filter Table</button>
                    <button id="clear-btn" type="button" margin: auto class="btn btn-primary"
                      onClick="window.location.href=window.location.href">Clear Filters</button>
                  </form>
                </div>
              </div>
            </aside>
          </div>
        </div>
      </div>

      <div class="col-md-9">
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th scope="col">Model Year</th>
              <th scope="col">Make</th>
              <th scope="col">Model</th>
              <th scope="col">MPG</th>
              <th scope="col">Cylinders</th>
              <th scope="col">Displacement</th>
              <th scope="col">Horsepower</th>
              <th scope="col">Acceleration</th>
              <th scope="col">Weight</th>
              <th scope="col">Country</th>
            </tr>
          </thead>
          <tbody>
          </tbody>

        </table>

      </div>
    </div>
    <div class="col-md-1"></div>
  </div>

  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="static/assets/js/data.js"></script>
  <script src="static/assets/js/build_table.js"></script>
</body>

</html>
